<!DOCTYPE html>
<html ng-app="mainApp">

<!-- Bootstrap theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/foundation/5.0.0/css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<body>
    <h1>WeSizeIT (Mobile)</h1>
    <span ng-controller="connectionCtrl" class="online">online</span>
    <div>
        <!--
        <a href="#/traditional">Traditional</a>
        <a href="#/sinergy">Sinergy</a>
        -->
        <div ng-view></div>
    </div>
    <div ng-controller="menuCtrl">
        <a class="open-menu-btn" href="" ng-click="toggle()">Menu</a>
        <pageslide class= "menu-panel" ps-open="checked" ps-side="left" ps-push="true">
            <div style="padding:20px" id="demo-right">
                        <h2>Hello User</h2>
                        <p>Tell me whou you are</p>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">Username</span>
                            <input ng-model="userName" type="text" class="form-control" placeholder="Type here.." aria-describedby="basic-addon2">
                        </div>
                        <a ng-click="toggle()" class="tiny button" >Close</a>
            </div>
        </pageslide>
    </div>
    <!--div ng-controller="connectionCtrl">
        <button type="button" class="btn btn-primary" ng-model="connection" btn-checkbox btn-checkbox-true="on" btn-checkbox-false="off">
                Connect: {{connection}}
            </button>
    </div-->
</body>
