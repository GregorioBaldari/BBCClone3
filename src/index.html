<!DOCTYPE html>
<html ng-app="mainApp">

<!-- Bootstrap theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/foundation/5.0.0/css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<head>
    <title>Scrumplify</title>
</head>
<body ng-controller="appCtrl">
    <h1>WeSizeIT (Mobile)</h1>
    <span class="online">online</span>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading selector-heading">
                Risk
            </div>
            <div class="panel-body">
                <div class="btn-group parameterSelector">
                    <label class="btn btn-primary risk-selector" ng-model="model.risk" btn-radio="1">None (1)</label>
                    <label class="btn btn-primary risk-selector" ng-model="model.risk" btn-radio="2">2</label>
                    <label class="btn btn-primary risk-selector" ng-model="model.risk" btn-radio="3">3</label>
                    <!--label class="btn btn-primary parameterSelectorItem" ng-model="model.risk" btn-radio="4">4</label>
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.risk" btn-radio="5">5</label-->
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading selector-heading">
                Complexity
            </div>
            <div class="panel-body">
                <div class="btn-group parameterSelector">
                    <label class="btn btn-primary complexity-selector" ng-model="model.complexity" btn-radio="0">None (0)</label>
                    <label class="btn btn-primary complexity-selector" ng-model="model.complexity" btn-radio="1">1</label>
                    <label class="btn btn-primary complexity-selector" ng-model="model.complexity" btn-radio="2">2</label>
                    <label class="btn btn-primary complexity-selector" ng-model="model.complexity" btn-radio="3">3</label>
                </div>
            </div>
        </div>
        <div class="panel panel-default">  
            <div class="panel-heading selector-heading">
                Effort
            </div>
            <div class="panel-body">
                <div class="btn-group parameterSelector">
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.effort" btn-radio="1">1</label>
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.effort" btn-radio="2">2</label>
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.effort" btn-radio="3">3</label>
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.effort" btn-radio="5">5</label>
                    <label class="btn btn-primary parameterSelectorItem" ng-model="model.effort" btn-radio="8">8</label>
                </div>
            </div>
        </div>
        <div>
            <p class="size-result">{{model.size}}</p>    
        </div>
    </div>
    <div>
        <a class="open-menu-btn" href="" ng-click="toggle()">Menu</a>
        <pageslide class= "menu-panel" ps-open="checked" ps-side="left" ps-push="true">
            <div style="padding:20px" id="demo-right">
                <h2>Hello User</h2>
                <p>Tell me whou you are</p>
                <div class="input-group">
                    <input ng-model="model.userName" type="text" class="form-control" placeholder="Type here.." aria-describedby="basic-addon2">
                </div>
                <a ng-click="toggle()" class="tiny button" >Close</a>
            </div>
        </pageslide>
    </div>
</body>
    
    <!-- Phonegap for Adobe PhoneGap builder
    ================================================== -->
    <script src="phonegap.js"></script>
    
    <!-- Angular
    ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/ui-bootstrap-0.13.4.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-pageslide-directive.min.js"></script>


    
    <!-- JQuery
    ================================================== -->
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <!-- Bootstrap
    ================================================== -->
    <script src="js/bootstrap.min.js"></script>  
    
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    
    <!-- SocketIO
    ================================================== -->
    <script src="js/socket.io.js"></script>
</html>
