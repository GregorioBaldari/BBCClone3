<!DOCTYPE html>
<html>

<!-- Bootstrap theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
    
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <div class="panel panel-default">
        <div class="panel-heading selector-heading">
            Risk
        </div>
        <div class="panel-body">
            <div class="btn-group parameterSelector" role="group" aria-label="...">
                <button type="button" class="btn btn-default parameterSelectorItem" ng-model="risk" ng-click="changeRisk(risk)">1</button>
                <button type="button" class="btn btn-default parameterSelectorItem" ng-click="changeRisk(risk)">2</button>
                <button type="button" class="btn btn-default parameterSelectorItem" ng-click="changeRisk(risk)">3</button>
                <button type="button" class="btn btn-default parameterSelectorItem" ng-click="changeRisk(risk)">4</button>
                <button type="button" class="btn btn-default parameterSelectorItem" ng-click="changeRisk(risk)">5</button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading selector-heading">
            Complexity
        </div>
        <div class="panel-body">
            <div class="btn-group parameterSelector" role="group" aria-label="...">
                <button type="button" class="btn btn-default parameterSelectorItem">1</button>
                <button type="button" class="btn btn-default parameterSelectorItem">2</button>
                <button type="button" class="btn btn-default parameterSelectorItem">3</button>
                <button type="button" class="btn btn-default parameterSelectorItem">4</button>
                <button type="button" class="btn btn-default parameterSelectorItem">5</button>
            </div>
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading selector-heading">
            Effort
        </div>
        <div class="panel-body">
            <div class="btn-group parameterSelector" role="group" aria-label="...">
                <button type="button" class="btn btn-default parameterSelectorItem">1</button>
                <button type="button" class="btn btn-default parameterSelectorItem">2</button>
                <button type="button" class="btn btn-default parameterSelectorItem">3</button>
                <button type="button" class="btn btn-default parameterSelectorItem">4</button>
                <button type="button" class="btn btn-default parameterSelectorItem">5</button>
            </div>
        </div>
    </div>
</div>

</body>
    
    <!-- Phonegap for Adobe PhoneGap builder
    ================================================== -->
    <script src="phonegap.js"></script>
    
    <!-- Angular
    ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/angular-touch.min.js"></script>

    
    <!-- JQuery
    ================================================== -->
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <!-- Bootstrap
    ================================================== -->
    <script src="js/bootstrap.min.js"></script>  

<script src="js/controller.js"></script>
</html>
